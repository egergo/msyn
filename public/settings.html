<div class="doc-content" layout="row">

	<md-content class="md-default-theme" flex layout="column" ng-show="error">
		{{error}}
	</md-content>

	<md-content class="md-default-theme" flex layout="column" ng-show="loaded" style="max-width: 500px;">
		<div>
			<h3>Slack Notifications</h3>
			<div layout="column">
				<md-input-container>
					<label>Slack Incoming WebHook</label>
					<input ng-model="settings.slackWebhook">
				</md-input-container>
				<md-input-container>
					<label>Slack Channel</label>
					<input ng-model="settings.slackChannel">
				</md-input-container>
			</div>
		</div>

		<div>
			<h3>Email Notifications</h3>
			<div layout="column">
				<md-input-container>
					<label>Email Address</label>
					<input ng-model="settings.email">
				</md-input-container>
			</div>
		</div>

		<div>
			<h3>Items</h3>
			<div layout>
				<md-checkbox ng-model="settings.notificationsEnabled" aria-label="Notifications Enabled">
          Notifications Enabled
        </md-checkbox>
			</div>
			<div layout="column">
				<p>Automatically send notifications for items above price:</p>
				<div layout>
					<div flex="20" layout layout-align="center center">Gold</div>
					<md-slider flex ng-model="minValueInG" min="0" max="2000"></md-slider>
					<div flex="20" layout layout-align="center center" style="min-width: 80px; padding-left: 20px;">
						<input flex ng-model="minValueInG" style="text-align: center;"/>
					</div>
				</div>
			</div>
		</div>

		<div layout-align="end" layout="row" style="margin-top: 20px;">
			<md-button ng-hide="true" ng-click="sendTest()">Send Test</md-button>
			<md-button ng-click="save()" ng-disabled="saving" class="md-primary md-raised">Save</md-button>
		</div>
	</md-content>

</div>

<md-content layout-padding>
	<disqus identifier="settings" title="Settings" />
</md-content>
